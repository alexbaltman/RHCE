---
- hosts: all
  become: yes
  become_method: sudo
  tasks:
    - name: Check for ansible v2
      assert:
        that:
          - ansible_version.major == 2
    - name: Restart server
      command: /sbin/shutdown -r -t sec 15
      async: 0
      poll: 0
    - name: Wait for server to reboot
      local_action: wait_for host={{ ansible_ssh_host }} state=started delay=10 timeout=300
      become: false
    - name: Fail if ipv4 addr is wrong
      fail:
        msg: "eth1 ipv4 addr == {{ ansible_eth1.ipv4.address }}, wanted 192.168.7.66"
      when: ansible_eth1.ipv4.address != "192.168.7.66"
    - debug:
        msg: "You Passed!!!!"
